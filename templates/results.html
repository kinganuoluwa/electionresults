{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="w-full bg-white border shadow-md">
    <div class="w-5/6 mx-auto bg-white rounded-lg md:p-8">
        <div class="grid md:grid-cols-4 grid-cols-2 p-4 text-gray-900">
            <div class="flex flex-col justify-center items-center">
                <div class="flex flex-col items-center justify-center">
                    <img src="{% static 'img/apc-logo.png' %}" class="mr-3 w-20 h-auto" alt="APC Logo" />
                    <span class="mb-2 text-3xl font-extrabold">{{apc_final_result}}</span>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center">
                <div class="flex flex-col items-center justify-center">
                    <img src="{% static 'img/pdp-logo.png' %}" class="mr-3 w-20 h-auto" alt="APC Logo" />
                    <span class="mb-2 text-3xl font-extrabold">{{pdp_final_result}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
