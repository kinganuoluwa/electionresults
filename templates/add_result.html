{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
<section class="bg-white">
    <div class="container px-5 py-12 mx-auto">
        <div class="md:w-3/6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit"
                    class="inline-block w-full px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Submit
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
