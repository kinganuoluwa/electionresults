{% load static %}
{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Website</title>
  <!-- Tailwind CSS -->
  <script src="{% static 'js/tailwind-css.js' %}"></script>
  <!-- flowbite CSS -->
  <link rel="stylesheet" href="{% static 'css/flowbite.min.css' %}" />

</head>

<body class="bg-red-50">
  <section class="container px-4 mx-auto">
    <div>
      <div class="flex flex-col items-center px-6 py-8 mx-auto lg:py-0">
        <div class="w-full p-6 bg-white rounded-lg shadow md:mt-8 sm:max-w-md sm:p-8">
          <div class="image flex justify-center items-center overflow-hidden">
            <img class="h-auto w-32 md:mx-auto rounded-full" src="{% static 'img/pdp-logo.png' %}" alt="">
          </div>
          {% block content %}
          {% endblock %}
        </div>
      </div>

    </div>
  </section>

  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

</body>

</html>
