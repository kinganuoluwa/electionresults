{% extends 'auth_base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
<h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-red-700 md:text-2xl">
  Login
</h2>
<form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" method="POST">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit"
    class="w-full text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
</form>
{% endblock %}
