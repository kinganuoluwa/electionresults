<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Website</title>
  <!-- Tailwind CSS -->
  <script src="./js/tailwind-css.js"></script>
  <!-- flowbite CSS -->
  <link rel="stylesheet" href="./css/flowbite.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/custom.css">

</head>

<body class="bg-gray-50">
  <section class="container px-4 mx-auto">
    <div>
      <div class="flex flex-col items-center px-6 py-8 mx-auto lg:py-0">
        <div class="w-full p-6 bg-white rounded-lg shadow md:mt-8 sm:max-w-md sm:p-8">
          <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Login
          </h2>
          <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your
                email</label>
              <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                placeholder="name@company.com" required="">
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">New
                Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                required="">
            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm
                password</label>
              <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                required="">
            </div>
            <button type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Reset
              passwod</button>
          </form>
        </div>
      </div>

    </div>
  </section>

  <script src="{% static 'js/flowbite.js' %}"></script>
</body>

</html>
